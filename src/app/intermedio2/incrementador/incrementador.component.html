<h3>
    {{leyenda}} - {{progreso}}
</h3>

<div class="input-group-btn">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i classs="mdi mdi-minus"></i>
    </button>
    </span>


    <input #txtProgress type="number" class="form-control" name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i classs="mdi mdi-minus"></i>
      </button>
      </span>


</div>
